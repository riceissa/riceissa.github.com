set -g status-right '%d %b %Y @ %H:%M'
unbind C-b
set -g prefix C-a
setw -g mode-keys vi
set -g status-keys vi

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind _ split-window -v

# copy-paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
